<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <p>WELCOME TO MY LOGIN PAGE</p>
        </header>
        <main>
            <!--our codding for today happens here-->
            <div class="start">
                
                <form action="" class="action">
                    <h2 class="h2">Register here:Pls fill this form to login</h2>
                    
                    <label for="Firstname">Firstname</label>
                    <br>
                    <input type="text" id="Firstname" name="Firstname" required minlength="3" maxlength="10">
                    <br>
                    <br>
                    
                    <label for="Lastname">Lastname</label>
                    <br>
                    <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="10">
                    <br>
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email">
                    <br>
                    <br>

                    <label for="Phone Number">Phone Number</label>
                    <br>
                    <input type="number" id="phone number" name="phone number">
                    <br>
                    <br>

                    <label for="date">Date of Birth</label>
                    <br>
                    <input type="date" id="date" name="date">
                    <br>
                    <br>

                    <label for="set">Gender</label>
                    <fieldset id="set" class="Gender">
                        <input type="radio" value="Male" name="set">Male
                        <br>
                        <input type="radio" value="Female" name="set" >Female
                        <br>
                        <input type="radio" value="Rather not say" name="set" >Rather not say
                        <br>
                    </fieldset>
                    <br>
                    <br>

                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password">
                    <br>
                    <br>
                    <br>

                    <button lass="button" type="submit" class="submit">Register</button>
                </form>
            </div>
        </main>
    </body>
</html>
