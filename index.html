<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <p2>This is the header section</p2>
        </header>
        <main>
            <!--our codding for today happens here-->
            <div>
                <form action="">
                    <h2 class="h2">Register here</h2>
                    <hr>
                    
                    <label for="Firstname">Firstname</label>
                    <br>
                    <input type="text" id="Firstname" name="Firstname" required minlength="3" maxlength="10">
                    <br>
                    
                    <label for="Lastname">Lastname</label>
                    <br>
                    <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="10">
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email">
                    <br>

                    <label for="Phone Number">Phone Number</label>
                    <br>
                    <input type="number" id="phone number" name="phone number">
                    <br>

                    <label for="date">Date of Birth</label>
                    <br>
                    <input type="date" id="date" name="date">
                    <br>

                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password">
                    <br>
                    <br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
            <hr>
        <footer>
            <p>This is the footer section</p>
        </footer>    
    </body>
</html>
